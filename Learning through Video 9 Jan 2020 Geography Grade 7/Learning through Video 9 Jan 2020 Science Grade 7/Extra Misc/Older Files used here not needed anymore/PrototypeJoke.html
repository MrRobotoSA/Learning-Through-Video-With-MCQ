<h1>Answer the following question (Level: Easy)</h1>
<div class="eduQ">
    <form action=" ">
    <fieldset   class="area">
    <legend>
            <h3>Question 1</h3>
            <p>How far away is the sun?</p>
    </legend>
    <p class="checkBox">
    <input type="checkbox" name="answerA" value="aa" id="aa">
    <label for="aa"  class="area">A - 149,6 million km</label>
    </p>
    <p class="checkBox">
    <input type="checkbox" name="answerB" value="ab" id="ab">
    <label for="ab"  class="area">B - 49,6 million km</label>
    </p>
    <p class="checkBox">
    <input type="checkbox" name="answerC" value="ac" id="ac">
    <label for="ac"  class="area">C - 9,6 million km</label>
    </p>
    <p class="checkBox">
    <input type="checkbox" name="answerD" value="ad" id="ad">
    <label for="ad"  class="area">D - 449,6 million km</label>
    </p>
    </fieldset>
    <button onclick="myFunction1(), myFunction(), clickCount(), answerFound()" type="button">Submit</button>
<h2 id="demo"></h2>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<script>
    var click = 0;
    function clickCount() {
        click += 1;
        document.getElementById("demo2").innerHTML = click;
    };
    function answerFound() {
        if (((document.getElementById("aa").checked === true && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false)) && click<2) {
        document.getElementById("demo3").innerHTML = "Well done , you got it correct on your first try!";
    }
        else if (((document.getElementById("aa").checked === true && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false)) && click<3) {
        document.getElementById("demo3").innerHTML = "You got it on your 2nd try, well done.";
    }
    };
function myFunction1() {
    if (document.getElementById("ac").checked === false && document.getElementById("aa").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
        document.getElementById("demo1").innerHTML = "Please make a selection" ;
                    }
    if (document.getElementById("ac").checked === true || document.getElementById("aa").checked === true || document.getElementById("ab").checked === true || document.getElementById("ad").checked === true) {
        document.getElementById("demo1").innerHTML = "Please deselect options and try again" ;
        document.getElementById("demo").innerHTML = "You have chosen too many options" ;
                    }
}
function myFunction() {
    if (document.getElementById("aa").checked === true && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
                        document.getElementById("demo").innerHTML = "<a href=PrototypeJoke2.html target= 'blank' > Thats Right, Well Done!! Click to proceed</a>" ;
                        document.getElementById("demo1").innerHTML = "Click the words above to move to the next page";
                        }
    if (document.getElementById("aa").checked === false && document.getElementById("ac").checked === true && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
                        document.getElementById("demo").innerHTML = "Option 'C' is Wrong, Try Again";
                        document.getElementById("demo1").innerHTML = "Deselect your option and try again"; 
                        }
    if (document.getElementById("ac").checked === false && document.getElementById("aa").checked === false && document.getElementById("ab").checked === true && document.getElementById("ad").checked === false) {
                        document.getElementById("demo").innerHTML = "Option 'B' is Wrong, Try Again";
                        document.getElementById("demo1").innerHTML = "Deselect your option and try again"; 
                        }
    if (document.getElementById("ac").checked === false && document.getElementById("aa").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === true) {
                        document.getElementById("demo").innerHTML = "Option 'D' is Wrong";
                        document.getElementById("demo1").innerHTML = "Deselect your option and try again";
                        }
}
