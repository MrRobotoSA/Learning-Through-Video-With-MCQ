    This would show the amount of times a user gets a question wrong.

<!--Start of the javascript below
    for the multiple choice questions-->
<script>
/* the below variable tracks the amount of times a user clicks the submit button*/
var click = 0;
/* This variable below is to track if the answer is correctly displaying that the correct answer is clicked the first time.
    it ensures that on the screen id#demo3 innerHTML does not trigger 
    and display that a person got the answer on the 2nd try just because they clicked the submit button again after the correct answer has been found */
var answerFirst = 0;
/* the below function tracks the amount of times a user clicks the submit button 
and displays the results on the screen*/
function clickCount() {
    click += 1;
    document.getElementById("demo2").innerHTML = click;
};
/* The below functions displays whether the user has done the following
if   answered correctly on the first try
or  2nd try
*/
function answerFound() {
    if (((document.getElementById("aa").checked === true && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false)) && click<2) {
    document.getElementById("demo3").innerHTML = "You got it correct on your first try!";
    answerFirst = 1;
}
    else if (((document.getElementById("aa").checked === true && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false)) && click<3 && answerFirst !== 1) {
    document.getElementById("demo3").innerHTML = "You got it on your 2nd try";
}
};
/* The below functions displays whether the user has done the following
if  nothing was selected
or  if more than two options were selected */
function myFunction1() {
    if (document.getElementById("aa").checked === false && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
        document.getElementById("demo1").innerHTML = "Please make a selection" ;
                    }
    if (document.getElementById("aa").checked === true || document.getElementById("ac").checked === true || document.getElementById("ab").checked === true || document.getElementById("ad").checked === true) {
        document.getElementById("demo1").innerHTML = "Please deselect options, and try again" ;
        document.getElementById("demo").innerHTML = "You have chosen too many options" ;
                    }
}
/* The following code is the main code, ensurring the correct answers and incorrect answers are triggered apropriately with each click */
function myFunction() {
    if (document.getElementById("aa").checked === true && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
        document.getElementById("demo").innerHTML = "<a href=naturalSciencepg18_19.html target= '_blank' style='font-size:175%' >Thats Right, Well Done!! Click here to proceed</a>" ;
        document.getElementById("demo1").innerHTML = "Click the words above to move to the next page";
                        }
    if (document.getElementById("aa").checked === false && document.getElementById("ac").checked === true && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
        document.getElementById("demo").innerHTML = "Option 'C' is Wrong, Try Again";
        document.getElementById("demo1").innerHTML = "" ;
        document.getElementById("ac").checked = false; 
                        }
    if (document.getElementById("aa").checked === false && document.getElementById("ac").checked === false && document.getElementById("ab").checked === true && document.getElementById("ad").checked === false) {
        document.getElementById("demo").innerHTML = "Option 'B' is Wrong, Try Again";
        document.getElementById("demo1").innerHTML = "" ;
        document.getElementById("ab").checked = false; 
                        }
    if (document.getElementById("aa").checked === false && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === true) {
        document.getElementById("demo").innerHTML = "Option 'D' is Wrong, Try Again";
        document.getElementById("demo1").innerHTML = "" ;
        document.getElementById("ad").checked = false;
                        }
}
