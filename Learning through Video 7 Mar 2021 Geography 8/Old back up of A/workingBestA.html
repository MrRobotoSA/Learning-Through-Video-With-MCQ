<!-- This shows the amount of times a user presses the submit button. 
    This would show the amount of times a user gets a question wrong.
    Frustration count on the part of the user with higher numbers can also be discovered -->
<!--Start of the javascript below
    for the multiple choice questions-->
<script>
/* the below variable tracks the amount of times a user clicks the submit button*/
var click = 0;
/* This variable below is to track if the answer is correctly displaying that the correct answer is clicked the first time.
    it ensures that on the screen id#demo3 innerHTML does not trigger 
    and display that a person got the answer on the 2nd try just because they clicked the submit button again after the correct answer has been found */
var answerFirst = 0;
/* the below function tracks the amount of times a user clicks the submit button 
and displays the results on the screen*/
function clickCount() { if ((document.getElementById("aa").checked === true || document.getElementById("ac").checked === true || document.getElementById("ab").checked === true || document.getElementById("ad").checked === true) || document.getElementById("aa").checked === false && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
    click = click - 1;
        if (document.getElementById("aa").checked === true && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
        click += 1;
    }
}
    click += 1;
    document.getElementById("demo2").innerHTML = click;
};
/* The below functions displays whether the user has done the following
if   answered correctly on the first try
or  2nd try
*/
/* --------------------------------------------------------------------------
-----------------------------------------------------------------------------
/////////////////////////////////////////////////////////////////////////////
-----------------------------------------------------------------------------
-----------------------------------------------------------------------------
        NOTE: YOU MUST FIX THIS FUNCTION answerFound() STATEMENT. THIS IS TO FIX THE OUTPUT WHEN YOU CHANGE THE ANSWERS TO B C AND D 
        CHANGE THIS BELOW STATEMENT TO THE CORRECT ANSWER. ALSO SEE MORE TO CHANGE BELOW!!!!!!!!!!!!!!!!!!!!!!!!!
-----------------------------------------------------------------------------
-----------------------------------------------------------------------------
/////////////////////////////////////////////////////////////////////////////
-----------------------------------------------------------------------------
---------------------------------------------------------------------------*/
/*THE BELOW FUNCTION DISPLAYS WHETHER THE USER HAS ANSWERED ON THEIR FIRST OR SECOND TIME, THIS SHOWS A GOOD PERFORMANCE BY THE USER*/
function answerFound() {
    if (((document.getElementById("aa").checked === true && document.getElementById("ab").checked === false && document.getElementById("ac").checked === false && document.getElementById("ad").checked === false)) && click<2) {
    document.getElementById("demo3").innerHTML = "You got it correct on your first try!";
    answerFirst = 1;
}
    else if (((document.getElementById("aa").checked === true && document.getElementById("ab").checked === false && document.getElementById("ac").checked === false && document.getElementById("ad").checked === false)) && click<3 && answerFirst !== 1) {
    document.getElementById("demo3").innerHTML = "You got it on your 2nd try";
}
};
/* The below functions displays whether the user has done one of the following things
    - SHOWS THE OUTPUT IF CORRECT ANSWER IS CHOSSEN
    - user has selected nothing
    - if more than two options were selected */
/* The following code is the main code, ensurring the correct answers and incorrect answers are triggered apropriately with each click */
/* --------------------------------------------------------------------------
-----------------------------------------------------------------------------
/////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////
        NOTE THERE YOU MUST FIX THESE IF  BELOW STATEMENTS TO FIX THE OUTPUT WHEN YOU CHANGE THE ANSWERS TO B C AND D 
        CHANGE THIS BELOW STATEMENT TO THE CORRECT ANSWER FOR THE ANSWER. ALSO ABOVE!!!!!!!!!!!!!!!!!!!!!!!!!!!
/////////////////////////////////////////////////////////////////////////////
/////////////////////////////////////////////////////////////////////////////
-----------------------------------------------------------------------------
---------------------------------------------------------------------------*/
/* The below function choses the right answer */
function myFunction() {
    if (document.getElementById("aa").checked === true && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
        document.getElementById("demo").innerHTML = "<a id='correct' href=workingPrototypeB.html target= '_blank' style='font-size:125%'>Thats Right, Well Done!! Click here to proceed</a>" ;
        document.getElementById("demo1").innerHTML = "";
        document.getElementById("test").style.display= 'none';
        playVid();
                        }
    if (document.getElementById("aa").checked === false && document.getElementById("ac").checked === true && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
        document.getElementById("demo").innerHTML = "Option 'C' is wrong";
        document.getElementById("demo1").innerHTML = "" ;
        click += 1;
        document.getElementById("ac").checked = false; 
                        }
    if (document.getElementById("aa").checked === false && document.getElementById("ac").checked === false && document.getElementById("ab").checked === true && document.getElementById("ad").checked === false) {
        document.getElementById("demo").innerHTML = "Option 'B' is Wrong";
        document.getElementById("demo1").innerHTML = "" ;
        click += 1;
        document.getElementById("ab").checked = false; 
                        }
    if (document.getElementById("aa").checked === false && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === true) {
        document.getElementById("demo").innerHTML = "Option 'D' is Wrong";
        document.getElementById("demo1").innerHTML = "" ;
        click += 1;
        document.getElementById("ad").checked = false;
                        }
}
/* the below function shows if the user has selected nothing OR || too many things*/
function myFunction1() {
    if (document.getElementById("aa").checked === false && document.getElementById("ac").checked === false && document.getElementById("ab").checked === false && document.getElementById("ad").checked === false) {
        document.getElementById("demo1").innerHTML = "Please make a selection" ;
                    }
    if (document.getElementById("aa").checked === true || document.getElementById("ac").checked === true || document.getElementById("ab").checked === true || document.getElementById("ad").checked === true) {
        document.getElementById("demo1").innerHTML = "Try again. You have chosen too many options. You should unselect some options";
                    }
}
